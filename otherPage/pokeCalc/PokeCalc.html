<html>

<head>
    <meta charset="utf-8" http-equiv="content-type">
    <link rel="stylesheet" href="PokeCalc.css">
    <script type="text/javascript" src="PokeCalc.js"></script>

</head>

<body>
    <header>
        <h1>ダメージ計算機</h1>
    </header>
    <main>
        <div id="pokeInfo">
            <div class="pokeStt" id="attacker">
                <div>
                    <h1>攻撃側</h1>
                </div>
                <div class="pokeValue">
                    <span>
                        レベル：<input type="text" name="atkLV" value="50" />
                    </span>
                </div>
                <div class="pokeValue" id="attack">
                    <span>
                        こうげき種族値：<input type="text" name="attackbase" value="90" />
                    </span>
                    <span>
                        個体値：<input type="text" name="attackiv" value="31" />
                    </span>
                    <span>
                        努力値：<input type="text" name="attackev" value="252" />
                    </span>
                </div>
                <div class="pokeValue" id="contact">
                    <span>
                        とくこう種族値：<input type="text" name="contactbase" value="50" />
                    </span>
                    <span>
                        個体値：<input type="text" name="contactiv" value="0" />
                    </span>
                    <span>
                        努力値：<input type="text" name="contactev" value="0" />
                    </span>
                </div>
                <div class="pokeValue">
                    <span>性格補正値：</span>
                    <input type="radio" name="atkpersonal" value="0.9">0.9
                    <input type="radio" name="atkpersonal" value="1.0" checked>1.0
                    <input type="radio" name="atkpersonal" value="1.1">1.1
                </div>
                <div class="pokeValue">
                    <span>
                        技の威力：<input type="text" name="power" value="90" />
                    </span>
                </div>
                <div class="pokeValue">
                    <span>技の種類：</span>
                    <input type="radio" name="type" value="physics" checked>物理
                    <input type="radio" name="type" value="special">特殊
                </div>
                <div class="pokeValue">
                    <span>技タイプ：</span>
                    <input type="radio" name="match" value="1.0" checked>タイプ不一致
                    <input type="radio" name="match" value="1.5">タイプ一致
                </div>
            </div>

            <div class="pokeStt" id="reciever">
                <div>
                    <h1>防御側</h1>
                </div>
                <div class="pokeValue">
                    <span>
                        レベル：<input type="text" name="difLV" value="50" />
                    </span>
                </div>
                <div class="pokeValue">
                    <span>
                        HP種族値：<input type="text" name="hpbase" value="95" />
                    </span>
                    <span>
                        個体値：<input type="text" name="hpiv" value="31" />
                    </span>
                    <span>
                        努力値：<input type="text" name="hpev" value="252" />
                    </span>
                </div>
                <div class="pokeValue" id="block">
                    <span>
                        ぼうぎょ種族値：<input type="text" name="blockbase" value="79" />
                    </span>
                    <span>
                        個体値：<input type="text" name="blockiv" value="31" />
                    </span>
                    <span>
                        努力値：<input type="text" name="blockev" value="252" />
                    </span>
                </div>
                <div class="pokeValue" id="diffencet">
                    <span>
                        とくぼう種族値：<input type="text" name="diffencetbase" value="125" />
                    </span>
                    <span>
                        個体値：<input type="text" name="diffencetiv" value="31" />
                    </span>
                    <span>
                        努力値：<input type="text" name="diffencetev" value="0" />
                    </span>
                </div>
                <div class="pokeValue">
                    <span>性格補正値：</span>
                    <input type="radio" name="difpersonal" value="0.9">0.9
                    <input type="radio" name="difpersonal" value="1.0" checked>1.0
                    <input type="radio" name="difpersonal" value="1.1">1.1
                </div>
                <div class="pokeValue">
                    <span>タイプ相性：</span>
                    <input type="radio" name="effect" value="0">効果なし
                    <input type="radio" name="effect" value="0.5">いまひとつ
                    <input type="radio" name="effect" value="1" checked>等倍
                    <input type="radio" name="effect" value="2">効果抜群(2倍)
                    <input type="radio" name="effect" value="4">効果抜群(4倍)
                </div>
            </div>
        </div>
        <div id="calcButton">
            <input type="button" name="calc" value="計算開始" onclick="calcDamage();" />
        </div>
        <div id="calcResult">
            <div>被ダメージ</div>
            <div id="hpBar"></div>
            <div id="damageValue">
                <span id="minDmgV"></span> ~ <span id="maxDmgV"></span>
            </div>
            <div id="damagePercent">
                <span id="minDmgP"></span> ~ <span id="maxDmgP"></span>
            </div>
        </div>
    </main>
    <footer>
        <h2>made by mee</h2>
    </footer>
</body>

</html>
