<html>

<head>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="ReversiblePuzzle.css">
</head>

<body>
    <div>
        <h1>反転パズル</h1>
        <h3>ver 1.0</h3>
    </div>
    <div class="contentArea">
        <div id="puzzleArea">
            <table>
                <tr>
                    <td id="1_1" onclick="doReversePuzzle(1, 1)"></td>
                    <td id="1_2" onclick="doReversePuzzle(2, 1)"></td>
                    <td id="1_3" onclick="doReversePuzzle(3, 1)"></td>
                </tr>
                <tr>
                    <td id="2_1" onclick="doReversePuzzle(1, 2)"></td>
                    <td id="2_2" onclick="doReversePuzzle(2, 2)"></td>
                    <td id="2_3" onclick="doReversePuzzle(3, 2)"></td>
                </tr>
                <tr>
                    <td id="3_1" onclick="doReversePuzzle(1, 3)"></td>
                    <td id="3_2" onclick="doReversePuzzle(2, 3)"></td>
                    <td id="3_3" onclick="doReversePuzzle(3, 3)"></td>
                </tr>
            </table>
        </div>
        <div class="doubleBorderArea" id="paramaterArea">
            <div class="tac">反転回数：<span>XXX</span>回</div>
        </div>
        <div id="startButton" class="commonButton tac" onclick="startGame()">
            スタート
        </div>
    </div>
    <script type="text/javascript" src="script/ReversiblePuzzle.js"></script>
</body>

</html>
