<html>

<head>
    <link rel="stylesheet" href="LifeGame.css" type="text/css">
    <link rel="stylesheet" href="../common.css" type="text/css">
    <meta charset="utf-8" http-equiv="content-type">
</head>

<body>
    <div>
        <h1>ライフゲーム</h1>
        <h3>ver 1.0</h3>
    </div>
    <div>
        <canvas id="canvas" width="1000px" height="500px"></canvas>
    </div>
    <div>
        <b><span id="loopState"></span></b>
        <button onclick="startLoop();setLoopState();">開始</button>
        <button onclick="stepLoop();">一つ進む</button>
        <button onclick="stopLoop();setLoopState();">停止</button>
        <button onclick="initFieldState();">初期化</button>
    </div>
    <div>
        <!-- <label>横幅：<input type="number" id="width" placeholder="1000"></label>
        <label>縦幅：<input type="number" id="height" placeholder="500"></label> -->
        <label>背景色：<input type="text" id="bgColor" placeholder="#000000"></label>
        <label>セル色：<input type="text" id="cellColor" placeholder="#00FF00"></label>
        <input type="button" value="反映" onclick="setOption();">
    </div>
    <script type="text/javascript" src="LifeGame.js"></script>
</body>

</html>
