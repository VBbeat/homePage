<html>

<head>
    <link rel="stylesheet" href="HighAndLowGame.css" type="text/css">
    <link rel="stylesheet" href="../common.css" type="text/css">
    <meta charset="utf-8" http-equiv="content-type">
</head>

<body>
    <div>
        <h1>ハイアンドロー</h1>
        <h3>ver 1.0</h3>
    </div>

    <div id="cardArea" class="tac">
        <span id="currentNumber"> </span>
    </div>

    <div id="gameStateArea" class="tac">
        <div class="gameSttElm">あなたの選択：<span id="choice">　　</span></div>
        <div class="gameSttElm">賭けコイン(×倍率)：<span id="ratio"> 　 </span></div>
    </div>

    <div id="buttonArea" class="tac">
        <button id="setNextNumber">カードをめくる</button>
        <button id="betCoin">コインをかける</button>
        <button id="high" onclick="setValue('choice', 'ハイ')">ハイ</button>
        <button id="low" onclick="setValue('choice', 'ロー')">ロー</button>
    </div>

    <div id="charaBox" class="tac">
        <div id="charaImage">
            <img src="img/chara_slime_normal.png">
        </div>
        <div class="charaStatus tac">
            <div class="charaSttElm sttTitle">連勝数</div>
            <div class="charaSttElm sttTitle">合計勝利数</div>
            <div class="charaSttElm sttTitle">コイン枚数</div>
        </div>
        <div class="charaStatus tac">
            <div class="charaSttElm" id="currentChain">2連勝</div>
            <div class="charaSttElm" id="currentWin">10勝</div>
            <div class="charaSttElm" id="currentCoin">200</div>
        </div>
    </div>
    <script type="text/javascript" src="HighAndLowGame.js"></script>
</body>

</html>
