<html>

<head>
    <link rel="stylesheet" href="css/PokeCaManager.css" type="text/css">
    <link rel="stylesheet" href="../common.css" type="text/css">
    <meta charset="utf-8" http-equiv="content-type">
</head>

<body>
    <header>
        <h1>簡易版ポケカデッキマネージャ</h1>
        <h3>ver 1.0</h3>
    </header>

    <div id="userIdForm" class="contentArea tac">
        <form>
            <label>ユーザ名：</label><input type="text">
        </form>
    </div>
    <script>
        document.write("<div class='contentArea'>");
        for (let i = 0; i < 2; i++) {
            document.write(
                "<div class='doubleBorderArea'>" +
                "<div class='deckBlockArea'>" +
                "<table class='deckTable'><tr>" +
                "<td><div class='deckBlockIcon tac'>アイコン</div>" +
                "<div class='deckInfoAbst tac'>デッキ名</div></td>" +
                "<td class='deckDistButtonArea tar'><div class='deckDistButton commonButton'>デッキ詳細</div></td>" +
                "</tr></table>" +
                "</div>" +
                "<div class='deckDistArea'>" +
                "<hr class='dashLine'>" +
                "<table class='deckDistTable'><tr class='cardHeader'>" +
                "<td class='pokemonCol'>ポケモン</td>" +
                "<td class='supportCol'>サポート</td>" +
                "<td class='goodsCol'>グッズ</td>" +
                "<td class='stadiumCol'>スタジアム</td>" +
                "<td class='energyCol'>エネルギー</td>" +
                "</tr>"
            );
            for (let j = 0; j < 6; j++) {

                document.write(
                    "<tr>" +
                    "<td class='pokemon'>" + + "</td>"
                );
            }
            document.write(
                "</table>" +
                "</div>" +
                "</div>"
            );
        }
        document.write("</div>");
    </script>
</body>

</html>
