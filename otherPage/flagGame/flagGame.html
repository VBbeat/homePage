<html>

<head>
    <link rel="stylesheet" href="css/flagGame.css" type="text/css">
    <link rel="stylesheet" href="../common.css" type="text/css">
    <meta charset="utf-8" http-equiv="content-type">
</head>

<body>
    <header>
        <h1>混乱旗上げゲーム</h1>
        <h3>ver 1.0</h3>
    </header>

    <div class="contentArea centerElem">
        <table class="eqTableArea centerElem">
            <tr>
                <td>
                    <div class="commonButton tac">タイムアタックモード</div>
                </td>
                <td>
                    <div class="commonButton tac">エンドレスモード</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tac">モード：<span id="modeName">タイムアタック</span></div>
                </td>
                <td>
                    <div class="commonButton tac">スタート</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="contentArea centerElem">
        <div id="orderText" class="tac">ここに指示文が表示されます</div>
        <table class="eqTableArea">
            <tr>
                <td>
                    <div class="doubleBorderArea centerElem flagArea">
                        <table class="tableArea flagButtonArea">
                            <tr>
                                <td colspan="3">
                                    <div class="commonButton tac whiteFlagButton">
                                        白あげる
                                    </div>
                                </td>
                                <td>
                                    <div class="flagState whiteFlag" id="flagUp">　</div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <div class="commonButton tac whiteFlagButton">
                                        白さげる
                                    </div>
                                </td>
                                <td>
                                    <div class="flagState whiteFlag" id="flagDown">　</div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td>
                    <div class="doubleBorderArea centerElem flagArea">
                        <table class="tableArea flagButtonArea">
                            <tr>
                                <td>
                                    <div class="flagState redFlag" id="flagUp">　</div>
                                </td>
                                <td colspan="3">
                                    <div class="commonButton tac whiteFlagButton">
                                        赤あげる
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="flagState redFlag" id="flagDown">　</div>
                                </td>
                                <td colspan="3">
                                    <div class="commonButton tac whiteFlagButton">
                                        赤さげる
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
